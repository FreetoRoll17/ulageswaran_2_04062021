<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styleheader.css" />
        <title>Réservia</title>
    </head>

    <body>
        <header>
            <div id="titre_principale">
                
                <nav id="menu">
                    <img id="logo" src="images/logo/Reservia@3x.png" alt="logo" height="45px" width="100px">
                    <ul>
                        <div id="lien_hebergements"><li id="hebergements"><a href="#hebergements_marseille">Hébergements</a></li></div>
                        <div id="lien_activites"><li id="activites"><a href="#activites_marseille">Activités</a></li></div>
                        <div id="lien_inscrire"><li id="s_inscrire"><a href="#">S'inscrire</a></li></div>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="introduction">   
                    <h2 id="slogan">Trouvez votre hébergement pour des vacances de rêve.</h2>
                    <p id="sousslogan">En plein centre ville ou pleine nature.</p>
        </section>    
                    
        <section id="barre">
                <form>
                    <p id="rechercher"><img src="images/Icon/map-marker-alt-solid.svg" alt="map" id="map"><input type="text" name="Ville" id='ville'>Rechercher</p>
                </form>
        </section> 

        <section id=filtre>
                <p>
                    <strong>Filtres</strong>
                </p>
                <section id="economique">
                    <p><img src="images/Icon/money-bill-wave-solid.svg" alt="economique" class="filtre">Economique  </p>
                </section>
                <section id="familial">   
                        <p><img src="images/Icon/child-solid.svg" alt="familial" class="filtre">Familial</p>
                </section>
                <section id="romantique">
                    <p><img src="images/Icon/heart-solid.svg" alt="romantique" class="filtre">Romantique  </p>
                </section>
                <section id="animaux">
                    <p><img src="images/Icon/dog-solid.svg" alt="animaux" class="filtre">Animaux autorisés  </p>
                </section>
                
        </section>
            <p id="infologement">Plus de 500 logements sont disponibles dans cette ville.</p>
        
           
            
        

    </body>
</html>
